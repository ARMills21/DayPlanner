<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DayPlanner</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/DayPlanner.css">
  

</head>

<body>

    <header class="jumbotron">
        <h1 class="display-4">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="dateTime" class="lead">CurrentDay</p>        
    </header> 
    
    <div class="dayplanner-container">
        <!-- add timeblocks for standard business hours (9 a.m. to 5 p.m.) -->
        <div id="time9" class="row"> 
            <p class="time col-sm-1"> 9:00 AM</p>
            <textarea id="9" class="col-md-10 text"></textarea>
            <button class="btn saveBtn col-sm-1"> <img src="./Assets/save pic -192x192.png" alt="save" height="21" width="21"></img></button>
        </div>
    
        <div id="time10" class="row">
            <p class="time col-sm-1">10:00 AM</p>
            <textarea id="10" class="col-md-10 text"></textarea>
            <button class="btn saveBtn col-sm-1"> <img src="./Assets/save pic -192x192.png" alt="save" height="21" width="21"></img></button>
        </div>
    
        <div id="time11" class="row">
            <p class="time col-sm-1">11:00 AM</p>
            <textarea id="11" class="col-md-10 text"></textarea>
            <button class="btn saveBtn col-sm-1"> <img src="./Assets/save pic -192x192.png" alt="save" height="21" width="21"></img></button>
        </div>
        
        <div id="time12" class="row">
            <p class="time col-sm-1">12:00 PM</p>
            <textarea id="12" class="col-md-10 text"></textarea>
            <button class="btn saveBtn col-sm-1"> <img src="./Assets/save pic -192x192.png" alt="save" height="21" width="21"></img></button>
        </div>
        
        <div id="time13" class="row time-row"> 
            <p class="time col-sm-1"> 1:00 PM</p>
            <textarea id="13" class="col-md-10 text"></textarea>
            <button class="btn saveBtn col-sm-1"> <img src="./Assets/save pic -192x192.png" alt="save" height="21" width="21"></img></button>
        </div>
        
        <div id="time14" class="row"> 
            <p class="time col-sm-1"> 2:00 PM</p>
            <textarea id="14" class="col-md-10 text"></textarea>
            <button class="btn saveBtn col-sm-1"> <img src="./Assets/save pic -192x192.png" alt="save" height="21" width="21"></img></button>
        </div>
       
        <div id="time15" class="row"> 
            <p class="time col-sm-1"> 3:00 PM</p>
            <textarea id="15" class="col-md-10 text"></textarea>
            <button class="btn saveBtn col-sm-1"> <img src="./Assets/save pic -192x192.png" alt="save" height="21" width="21"></img></button>
        </div>
       
        <div id="time16" class="row"> 
            <p class="time col-sm-1"> 4:00 PM</p>
            <textarea id="16" class="col-md-10 text"></textarea>
            <button class="btn saveBtn col-sm-1"> <img src="./Assets/save pic -192x192.png" alt="save" height="21" width="21"></img></button>
        </div>
        
        <div id="time17" class="row">
            <p class="time col-sm-1"> 5:00 PM</p>
            <textarea id="17" class="col-md-10 text"></textarea>
            <button class="btn saveBtn col-sm-1"> <img src="./Assets/save pic -192x192.png" alt="save" height="21" width="21"></img></button>
        </div>
    
    <div class=clearButton>
        <button type="button" class="btn btn-secondary btn-lg">Clear</button>
    </div>

</div>
    

        

  
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./JavaScript/DayPlanner.js"></script>

</body>
</html>
